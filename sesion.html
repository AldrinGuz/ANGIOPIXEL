		from PIL import Image
		import numpy as np
		
		# Ruta proporcionada por el usuario
		ruta_imagen = r'''${rutaImagen}'''
		
		try:
			# Cargar y preprocesar la imagen
			def cargar_imagen(ruta, tamaño=(224, 224)):
				imagen = Image.open(ruta).convert('RGB')
				imagen = imagen.resize(tamaño)
				imagen_array = np.array(imagen) / 255.0
				return imagen_array
		
			datos_entrada = cargar_imagen(ruta_imagen)
			print("Imagen cargada y procesada exitosamente. Dimensiones:", datos_entrada.shape)
		except FileNotFoundError:
			print("Error: No se encontró la imagen en la ruta proporcionada.")
		except Exception as e:
			print(f"Error procesando la imagen: {e}")
